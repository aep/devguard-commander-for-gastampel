                                 {{.user.Id}}
                            </h6>

                            <!-- Title -->
                            <h1 class="header-title">
                                 Vault
                            </h1>

                        </div>
                        <div class="col-auto">
                            &nbsp;

                            <!--
                            <a href="#" class="btn btn-primary lift">
                                New Identity
                            </a>
                            -->


                        </div>
                    </div> <!-- / .row -->

                </div>
            </div>

            <!-- Card -->
            <div class="card" data-list='{"valueNames": ["identities-ref", "identities-public", "identities-date", "identities-item", "identities-status"]}'>
                <div class='card-header'>
                    <h4 class="card-header-title">
                        Vault
                    </h4>
                </div>
                <div class="table-responsive">
                    <table class="table table-sm table-nowrap card-table">
                        <thead >
                            <tr>
                                <th>
                                    <a href="#" class="text-muted list-sort" data-sort="identities-status">
                                        Status
                                    </a>
                                </th>
                                <th>
                                    <a href="#" class="text-muted list-sort" data-sort="identities-item">
                                        Item
                                    </a>
                                </th>
                                <th>
                                    <a href="#" class="text-muted list-sort" data-sort="identities-date">
                                        Date Created
                                    </a>
                                </th>
                                <th>
                                    <a href="#" class="text-muted list-sort" data-sort="identities-public">
                                        Public
                                    </a>
                                </th>
                            </tr>
                        </thead>
                        <tbody class='list'>


    {{range .vault}}


                            <tr>
                                <td class="identities-status">
                                    <span class='text-success'>
                                        <i class="fe fe-unlock"></i> Unsealed
                                    </span>
                                </td>
                                <td class="identities-item">
                                    {{.Item}}
                                </td>
                                <td class="identities-date">
                                    <time>{{.CreatedAt.Format "02.01.2006" }}</time>
                                </td>
                                <td class="identities-public">
                                    {{.Public}}
                                </td>
                            </tr>





    {{end}}
                        </tbody>
                    </table>
                </div>
