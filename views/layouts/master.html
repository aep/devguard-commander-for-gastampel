<!-- /views/admin/master.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc." />

        <!-- Libs CSS -->
        <link rel="stylesheet" href="/_ui/static/fonts/feather/feather.css" />
        <link rel="stylesheet" href="/_ui/static/libs/flatpickr/dist/flatpickr.min.css" />
        <link rel="stylesheet" href="/_ui/static/libs/quill/dist/quill.core.css" />
        <link rel="stylesheet" href="/_ui/static/libs/highlightjs/styles/vs2015.css" />

        <!-- Map -->
        <link href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel="stylesheet" />

        <!-- Theme CSS -->

        <link rel="stylesheet" href="/_ui/static/css/theme.min.css">
        <link rel="stylesheet" href="/_ui/static/css/app.css">

        <!-- Title -->
        <title>IoT Commander by devguard</title>

    </head>
<body>
    <script src="/_ui/static/libs/jquery/dist/jquery.min.js"></script>

    <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light" id="sidebar">
        <div class="container-fluid">

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Brand -->
            <a class="navbar-brand" href="/">
                <img src="/_ui/static/img/logo.png" class="navbar-brand-img mx-auto" alt="...">
            </a>

            <!-- User (xs) -->
            <div class="navbar-user d-md-none">
                <!-- Dropdown -->
                <div class="dropdown">
                    <!-- Toggle -->
                    <a href="#" id="sidebarIcon" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="avatar avatar-sm">
                            {{if .user.Picture}}
                                <img src="{{.user.Picture}}" class="avatar-img rounded-circle" alt="...">
                            {{else}}
                                <span class="avatar-title rounded-circle">{{.user.Initials}}</span>
                            {{end}}
                        </div>
                    </a>
                    <!-- Menu -->
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="sidebarIcon">
                        <a href="/_ui/logout" class="dropdown-item">Logout</a>
                    </div>

                </div>
            </div>


            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="sidebarCollapse">

                <!-- Form -->
                <form class="mt-4 mb-3 d-md-none">
                    <div class="input-group input-group-rounded input-group-merge">
                        <input type="search" class="form-control form-control-rounded form-control-prepended" placeholder="Search" aria-label="Search">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <span class="fe fe-search"></span>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- Navigation -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="/_ui/">
                            <i class="fe fe-home "></i> Home
                        </a>
                        <a class="nav-link " href="/_ui/devices">
                            <i class="fe fe-cpu"></i> Devices
                        </a>
                        <a class="nav-link " href="/_ui/networks">
                            <i class="fe fe-cloud-snow"></i> Networks
                        </a>
                        <a class="nav-link " href="/_ui/webhooks">
                            <i class="fe fe-send"></i> Webhooks
                        </a>
                        <a class="nav-link " href="/_ui/vault">
                            <i class="fe fe-shield"></i> Vault
                        </a>
                    </li>
                </ul>

                <!-- Divider -->
                <hr class="navbar-divider my-3">

                <!-- Heading -->
                <h6 class="navbar-heading">
                    Documentation
                </h6>

                <!-- Navigation -->
                <ul class="navbar-nav mb-md-4">
                    <li class="nav-item">
                        <a class="nav-link " href="http://book.devguard.io">
                            <i class="fe fe-book"></i> Book
                        </a>
                        <a class="nav-link " href="/_ui/api/">
                            <i class="fe fe-code"></i> Api
                        </a>
                    </li>
                </ul>

                <!-- Push content down -->
                <div class="mt-auto"></div>




                <!-- User (md) -->
                <div class="navbar-user d-none d-md-flex" id="sidebarUser">

                    <!-- Dropup -->
                    <div class="dropup">

                        <!-- Toggle -->
                        <a href="#" id="sidebarIconCopy" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <div class="avatar avatar-sm">
                                {{if .user.Picture}}
                                    <img src="{{.user.Picture}}" class="avatar-img rounded-circle" alt="...">
                                {{else}}
                                    <span class="avatar-title rounded-circle">{{.user.Initials}}</span>
                                {{end}}
                            </div>
                        </a>

                        <!-- Menu -->
                        <div class="dropdown-menu" aria-labelledby="sidebarIconCopy">
                            <!--
                            <a href="./profile-posts.html" class="dropdown-item">Profile</a>
                            <a href="./account-general.html" class="dropdown-item">Settings</a>
                            <hr class="dropdown-divider">
                            -->
                            <a href="/_ui/logout" class="dropdown-item">Logout</a>
                        </div>

                    </div>

                </div>


            </div> <!-- / .navbar-collapse -->

        </div>
    </nav>


    <div class="main-content">
        {{template "content" .}}
    </div>

    <!-- Libs JS -->
    <script src="/_ui/static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/_ui/static/libs/@shopify/draggable/lib/es5/draggable.bundle.legacy.js"></script>
    <script src="/_ui/static/libs/autosize/dist/autosize.min.js"></script>
    <script src="/_ui/static/libs/chart.js/dist/Chart.min.js"></script>
    <script src="/_ui/static/libs/dropzone/dist/min/dropzone.min.js"></script>
    <script src="/_ui/static/libs/flatpickr/dist/flatpickr.min.js"></script>
    <script src="/_ui/static/libs/highlightjs/highlight.pack.min.js"></script>
    <script src="/_ui/static/libs/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="/_ui/static/libs/list.js/dist/list.min.js"></script>
    <script src="/_ui/static/libs/quill/dist/quill.min.js"></script>
    <script src="/_ui/static/libs/select2/dist/js/select2.full.min.js"></script>
    <script src="/_ui/static/libs/chart.js/Chart.extension.js"></script>

    <!-- Theme JS -->
    <script src="/_ui/static/js/theme.min.js"></script>

</body>
</html>
